
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/faq.css">
  <title>FAQ's</title>
  
</head>
<body>
  <h1>FAQ's</h1>

  <div class="accordion">
    <input type="checkbox" id="faq1">
    <label for="faq1">What is your return policy?</label>
    <div class="content">
      <p>We offer a 30-day return policy for unused and unopened items.</p>
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="faq2">
    <label for="faq2">How can I contact support?</label>
    <div class="content">
      <p>You can contact our support team via email or live chat 24/7.</p>
    </div>
  </div>

  <div class="accordion">
    <input type="checkbox" id="faq3">
    <label for="faq3">Where is your company based?</label>
    <div class="content">
      <p>We are headquartered in 9650 20 Ave NW, Edmonton, AB T6N 1G1, Canada.</p>
    </div>
  </div>
</body>
</html>
